name: CI Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      # Client-Side Build
      - name: Install Client-Side Dependencies
        working-directory: ./Client-Side
        run: npm ci || npm install
      
      - name: Build Client-Side
        working-directory: ./Client-Side
        run: npm run build --if-present
      
      - name: Test Client-Side
        working-directory: ./Client-Side
        run: npm test --if-present || echo "No tests configured"
      
      # Server-side Build
      - name: Install Server-side Dependencies
        working-directory: ./Server-side
        run: npm ci || npm install
      
      - name: Lint Server-side Code
        working-directory: ./Server-side
        run: npm run lint --if-present || echo "No lint configured"
      
      - name: Test Server-side
        working-directory: ./Server-side
        run: npm test --if-present || echo "No tests configured"
      
      # Security Audit
      - name: Run Security Audit (Client)
        working-directory: ./Client-Side
        run: npm audit --audit-level=moderate || true
      
      - name: Run Security Audit (Server)
        working-directory: ./Server-side
        run: npm audit --audit-level=moderate || true
      
      # Summary
      - name: CI Success
        run: echo "âœ… All CI checks passed successfully!"
