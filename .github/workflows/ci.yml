name: CI Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      
      # Client-Side Build
      - name: Check if Client-Side exists
        id: check-client
        run: |
          if [ -d "Client-Side" ] && [ -f "Client-Side/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Client-Side folder not found - skipping client build"
          fi
      
      - name: Install Client-Side Dependencies
        if: steps.check-client.outputs.exists == 'true'
        working-directory: ./Client-Side
        run: npm ci || npm install
      
      - name: Build Client-Side
        if: steps.check-client.outputs.exists == 'true'
        working-directory: ./Client-Side
        run: npm run build --if-present
      
      - name: Test Client-Side
        if: steps.check-client.outputs.exists == 'true'
        working-directory: ./Client-Side
        run: npm test --if-present || echo "No tests configured"
      
      # Server-side Build
      - name: Check if Server-side exists
        id: check-server
        run: |
          if [ -d "Server-side" ] && [ -f "Server-side/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Server-side folder not found - skipping server build"
          fi
      
      - name: Install Server-side Dependencies
        if: steps.check-server.outputs.exists == 'true'
        working-directory: ./Server-side
        run: npm ci || npm install
      
      - name: Lint Server-side Code
        if: steps.check-server.outputs.exists == 'true'
        working-directory: ./Server-side
        run: npm run lint --if-present || echo "No lint configured"
      
      - name: Test Server-side
        if: steps.check-server.outputs.exists == 'true'
        working-directory: ./Server-side
        run: npm test --if-present || echo "No tests configured"
      
      # Security Audit
      - name: Run Security Audit (Client)
        if: steps.check-client.outputs.exists == 'true'
        working-directory: ./Client-Side
        run: npm audit --audit-level=moderate || true
      
      - name: Run Security Audit (Server)
        if: steps.check-server.outputs.exists == 'true'
        working-directory: ./Server-side
        run: npm audit --audit-level=moderate || true
      
      # Summary
      - name: CI Success
        run: |
          echo "âœ… CI Pipeline completed!"
          echo "ğŸ“¦ Client-Side: ${{ steps.check-client.outputs.exists == 'true' && 'Built' || 'Skipped (not found)' }}"
          echo "ğŸ”§ Server-side: ${{ steps.check-server.outputs.exists == 'true' && 'Built' || 'Skipped (not found)' }}"
